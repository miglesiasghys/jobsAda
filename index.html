<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- NAV BAR -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h1>Ada Careers</h1>
                </a>
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <button class="navbar-item button my-5 mx-4"type="button" id="btn-home">
                        Home
                    </button>
                    <button class="navbar-item button my-5 mr-4" type="button" id="btn-create-job">
                        Create job
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- VISTA LISTA DE TRABAJOS -->
    <main class="view" id="list-jobs">
        <!--VISTA BUSCADOR-->
        <section class="search-bar" id="search-bar">
            <form class="is-flex is-flex-wrap-wrap is-center">
                <select class="location-select">
                </select>
                <select id="seniority-select">
                    <option value="" disabled selected>Seniority...</option>
                    <option value="Junior">Junior</option>
                    <option value="Semisenior">Semisenior</option>
                    <option value="Senior">Senior</option>
                </select>
                <select>
                    <option value="" disabled selected>Category...</option>
                </select>
                <button type="button" class="button" id="btn-search">Search</button>
                <button type="button" class="button">Clear</button>
            </form>
        </section>
        <div class="container is-flex is-flex-wrap-wrap is-center" id="container-cards"></div>
    </main>

    <!-- VISTA CREAR TRABAJO -->
    <section class="view container" id="create-job">
        <form class="form-create-job box columns is-multiline" id="form-new-job">
            <div class="column is-8 mt-5">
                <label for="job-title">Job title:</label>
                <input id="name-job" type="text" class="input is-rounded my-3" placeholder="Job title...">
                <label for="image">Image:</label>
                <select id="img-select" class="input is-rounded my-3">
                    <option value="" disabled selected>Image...</option>
                    <option value="https://i.pinimg.com/564x/f5/bf/af/f5bfaf73b060f82f840f495b5cacad6c.jpg">Option 1</option>
                    <option value="https://i.pinimg.com/564x/68/56/aa/6856aadae3e4aed340f34224ae00a60b.jpg">Option 2</option>
                    <option value="https://i.pinimg.com/564x/80/41/fa/8041fa1695cf9c53a3be90f2688957b1.jpg">Option 3</option>
                    <option value="https://i.pinimg.com/564x/ca/70/15/ca70158ed58ce9085e1cbd54c73bd0e4.jpg">Option 4</option>
                    <option value="https://i.pinimg.com/564x/d0/83/b4/d083b498830cfac3f5e5dbf7b7831da3.jpg">Option 5</option>
                </select>
                </br>
                <label for="description">Description:</label>
                <textarea id="description-job" type="text" class="input my-3" placeholder="Description..."></textarea>
            </div>
            <div class="column is-4">
                <figure id="preview" class="figure-preview image">
                </figure>
            </div>
            
            <label for="tags">Tags</label>
            <input id="location-job" type="text" class="input is-rounded" placeholder="Location">
            <input id="seniority-job" type="text" class="input is-rounded" placeholder="Seniority">
            <input id="category-job" type="text" class="input is-rounded" placeholder="Category">
            
            <label for="benefits">Benefits:</label>
            <input id="vacation-job" type="text" class="input is-rounded" placeholder="Vacation...">
            <input id="health-job" type="text" class="input is-rounded" placeholder="Health job...">
            <input id="internet-job" type="text" class="input is-rounded" placeholder="Internet...">

            <label for="salary">Salary:</label>
            <input id="salary-job" type="number" class="input is-rounded">

            <label for="long-term">Long term?:</label>
            <select id="longterm-job" class="input is-rounded">
                <option value="" disabled selected>Select...</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <label for="languages">Languages:</label>
            <input id="languages-job" type="text" class="input is-rounded" placeholder="Languages...">

            <button type="button" class="button mt-5" id="btn-submit-job">Submit</button>
        </form>
        
    </section>

    <!--VISTA DETALLES-->
    <section class="container view" id="container-details">
        <div class="columns m-5" id="container-card-details">
        </div>
    </section>
    <!-- VISTA EDITAR TRABAJO -->
    <section class="view" id="edit-job">
        editar
    </section>

    <!-- SPINNER -->
    <div class="is-flex is-center view" id="spinner">
        <span class="loader m-5"></span>
    </div>
    
    <!-- JS -->
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
